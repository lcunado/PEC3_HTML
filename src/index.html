<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss"><!-- do not remove this line! -->
    <title>Index - Jornada de Cocina Cántabra</title>
  </head>

  <body class="bg-main text-text">

    <!-- Header -->
    <!--<include src="./views/header.html"></include>-->

    <!-- Main -->
    <main class="relative grid w-full min-h-screen 
      grid-cols-[2fr_1fr_2fr_1fr_2fr_1fr] 
      grid-rows-[auto_auto_auto_auto] 
      gap-4 p-4">

      <!-- Imagen principal -->
      <div class="col-start-1 col-end-4 row-start-1 row-end-4 z-10">
        <img 
          src="./assets/images/cocido.webp" 
          alt="Cocido montañés"
          class="w-full h-full object-cover rounded-lg"
        >
      </div>

      <!-- Título -->
      <h1 class="col-start-3 col-end-6 row-start-1 z-20 p-4 title-main 
      uppercase tracking-tight text-[clamp(2rem,5vw,4rem)] drop-shadow-lg"> 
      Jornada de Cocina Cántabra
      </h1>

      <!-- Subtítulo vertical -->
      <h2 class="col-start-6 col-end-7 row-start-1 row-end-5 z-20 p-2 
        text-text font-bold uppercase writing-mode-vertical-rl 
        text-[clamp(1rem,3vw,2rem)]">
        Cocido montañés, quesada…
      </h2>

      <!-- Fecha -->
      <p class="col-start-4 col-end-6 row-start-2 info-block text-marron">
        <span class="text-[clamp(2rem,6vw,4rem)] font-bold leading-none">24</span>
        <span class="text-[clamp(1rem,4vw,2.5rem)] font-semibold mt-1">Octubre</span>
      </p>


      <!-- Ubicación -->
      <p class="col-start-4 col-end-6 row-start-3 info-block text-granate">
        <span class="text-[clamp(1rem,2vw,2rem)] font-bold leading-tight">
          Palacio de Festivales
        </span>
        <span class="text-[clamp(1.5rem,4vw,3rem)] font-semibold uppercase mt-1">
          Santander
        </span>
      </p>


      <!-- Entrada gratuita -->
      <p class="col-start-4 col-end-6 row-start-4 info-block text-text 
        font-semibold text-[clamp(1rem,3vw,1.5rem)] mt-1">
        Entrada gratuita
      </p>


      <!-- Botón participantes -->
      <div class="col-start-3 col-end-4 row-start-4 z-20 flex justify-end">
        <a 
          href="participantes.html"
          class="btn-primary text-[clamp(1rem,3vw,1.5rem)]">
          Participantes
        </a>

      </div>

    </main>

    <!-- Footer -->
    <!--<include src="./views/footer.html"></include> -->

    <!-- Scripts obligatorios -->
    <!--<script type="module" src="./assets/scripts/main.js"></script> -->
    <!--<script type="module" src="./assets/scripts/header.js"></script>-->
  </body>
</html>
